{% extends "base.html" %}

{% block content %}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-semibold text-gray-900">New Freight Request</h1>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <form method="POST" class="space-y-6 divide-y divide-gray-200">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="pol" class="block text-sm font-medium text-gray-700">Port of Loading (POL)</label>
                                <div class="mt-1">
                                    <input type="text" name="pol" id="pol" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="pod" class="block text-sm font-medium text-gray-700">Port of Discharge (POD)</label>
                                <div class="mt-1">
                                    <input type="text" name="pod" id="pod" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="container_type" class="block text-sm font-medium text-gray-700">Container Type</label>
                                <div class="mt-1">
                                    <select id="container_type" name="container_type" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                        <option value="">Select container type</option>
                                        <option value="20'GP">20'GP</option>
                                        <option value="40'GP">40'GP</option>
                                        <option value="40'HC">40'HC</option>
                                    </select>
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="cargo_type" class="block text-sm font-medium text-gray-700">Cargo Type</label>
                                <div class="mt-1">
                                    <input type="text" name="cargo_type" id="cargo_type" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="weight" class="block text-sm font-medium text-gray-700">Weight (MT)</label>
                                <div class="mt-1">
                                    <input type="number" step="0.01" name="weight" id="weight" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="free_days" class="block text-sm font-medium text-gray-700">Free Days</label>
                                <div class="mt-1">
                                    <input type="number" name="free_days" id="free_days" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="cargo_readiness" class="block text-sm font-medium text-gray-700">Cargo Readiness Date</label>
                                <div class="mt-1">
                                    <input type="date" name="cargo_readiness" id="cargo_readiness" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:col-span-6">
                                <label for="remarks" class="block text-sm font-medium text-gray-700">Remarks</label>
                                <div class="mt-1">
                                    <textarea id="remarks" name="remarks" rows="3" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
